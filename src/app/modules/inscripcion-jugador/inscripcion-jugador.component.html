<app-header></app-header>
<app-navar></app-navar>


<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <h3>Inscripción</h3>
        <!--INPUT Categorias-->
  
        <label for="categorias" class="form-label">Categorias</label>
        <select
          name="categorias"
          id="categorias"
          class="form-select form-select-sm"
          formControlName="categorias"
        >
          <option value="+35">mayores de 35</option>
          <option value="+45">mayores de 45</option>
          <option value="+55">mayores de 55</option>
        </select>
        <div
        *ngIf="(form.categorias.touched && form.categorias.invalid) || submitted"
        class="text-danger"
      >
        <div *ngIf="form.categorias.errors?.required">
          Por favor, ingresa el pais del equipo
        </div>
      </div>
      <label>Nombres</label>
      <input
        type="text"
        formControlName="nombres"
        class="form-control"
        [ngClass]="{
          'is-invalid': form.nombreDelegado.invalid && form.nombreDelegado.touched
        }"
      />
      <div
        *ngIf="form.nombreDelegado.invalid && form.nombreDelegado.touched"
        class="invalid-feedback"
      >
        El nombre es obligatorio
      </div>
  
      <label>Apellidos</label>
      <input
        type="text"
        formControlName="nombreEquipo"
        class="form-control"
        [ngClass]="{
          'is-invalid': form.nombreEquipo.invalid && form.nombreEquipo.touched
        }"
      />
      <div
        *ngIf="form.nombreEquipo.invalid && form.nombreEquipo.touched"
        class="invalid-feedback"
      >
        El apellido es obligatorio
      </div>
  
  <!--INPUT PAIS-->
  
  <label class="form-label">Pais del Equipo</label>
  <select
    class="form-control"
    name="paisEquipo"
    formControlName="paisEquipo"
    required
  >
    <option value="" disabled>Seleccionar pais</option>
    <option *ngFor="let pais of paises" [value]="pais.value">
      {{ pais.name }}
    </option>
  </select>
  <div
    *ngIf="(form.paisEquipo.touched && form.paisEquipo.invalid) || submitted"
    class="text-danger"
  >
    <div *ngIf="form.paisEquipo.errors?.required">
      Por favor, ingresa el pais del equipo
    </div>
  </div>
  
   <!--INPUT Talla-->
  
   <label for="Talla" class="form-label">Talla</label>
   <select
     name="categorias"
     id="categorias"
     class="form-select form-select-sm"
     formControlName="categorias"
   >
     <option value="+35">S</option>
     <option value="+45">M</option>
     <option value="+55">L</option>
     <option value="+55">XL</option>
   </select>
  
  <label>Nro Camiseta</label>
      <input
        type="text"
        formControlName="nombres"
        class="form-control"
        [ngClass]="{
          'is-invalid': form.nombreDelegado.invalid && form.nombreDelegado.touched
        }"
      />
      <div
        *ngIf="form.nombreDelegado.invalid && form.nombreDelegado.touched"
        class="invalid-feedback"
      >
        El nro de camiseta es obligatorio
      </div>
  
      <label>Edad</label>
      <input
        type="text"
        formControlName="nombres"
        class="form-control"
        [ngClass]="{
          'is-invalid': form.nombreDelegado.invalid && form.nombreDelegado.touched
        }"
      />
      <div
        *ngIf="form.nombreDelegado.invalid && form.nombreDelegado.touched"
        class="invalid-feedback"
      >
        La edad es obligatorio
      </div>
  
      <!--INPUT Categorias-->
  
      <label for="categorias" class="form-label">Posición</label>
      <select
        name="categorias"
        id="categorias"
        class="form-select form-select-sm"
        formControlName="categorias"
      >
        <option value="+35">Base</option>
        <option value="+45">Escolta</option>
        <option value="+55">Alero</option>
        <option value="+55">Ala-pivot</option>
        <option value="+55">Pivot</option>
      </select>
  
      <!--INPUT subir foto de jugador-->
      <label class="form-label">Foto Jugador</label>
      <input
        type="file"
        name="foto"
        id="foto"
        formControlName="foto"
        accept="foto/*"
        required
      />
      <div
        *ngIf="(form.foto.touched && form.foto.invalid) || submitted"
        class="text-danger"
      >
        <div *ngIf="form.foto.errors?.required">
          Por favor, suba la foto
        </div>
      </div>
  <br>
   <!--INPUT subir imagen-->
   <label class="form-label">Foto CI</label>
   <input
     type="file"
     name="imagen"
     id="imagen"
     formControlName="imagen"
     accept="image/*"
     required
   />
   <div
     *ngIf="(form.imagen.touched && form.imagen.invalid) || submitted"
     class="text-danger"
   >
     <div *ngIf="form.imagen.errors?.required">
       Por favor, suba la imagen
     </div>
   </div>
  
      <!--INPUT subir-->
      <div class="text-center">
        <button class="btn btn-primary mr-1" [disabled]="registerForm.invalid">
          Registrarse
        </button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Cancel
        </button>
      </div>
    </form>
  </div>




<app-footer></app-footer>
