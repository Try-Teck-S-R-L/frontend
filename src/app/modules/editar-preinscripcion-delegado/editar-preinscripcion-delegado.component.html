<app-header></app-header>
<div class="modal-footer">
  <a class="atras" (click)="atras()"><img src="../../../assets/Imagenes/atrasoficial.png" height="70" width="70" alt="BotÃ³n"> </a>
  
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="nombreEquipo">
    <th
      mat-header-cell
      *matHeaderCellDef
      sortActionDescription="Sort by nombreEquipo"
    >
      Nombre del equipo
    </th>
    <td mat-cell *matCellDef="let listapre">{{ listapre.nombreEquipo }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="habilitado">
    <th
      mat-header-cell
      *matHeaderCellDef
      sortActionDescription="Sort by habilitado"
    >
      Estado actual
    </th>
    <td mat-cell *matCellDef="let listapre">{{ listapre.habilitado }}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="vermas">
    <th mat-header-cell *matHeaderCellDef>Editar Preinscricion</th>
    <td mat-cell *matCellDef="let listapre">
      <a [routerLink]="['/editarformulariopre/', listapre.idPreinscripcion]">
        <button>Editar Preinscricion</button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-container *ngIf="dataSource.data.length === 0">
  <p>No tiene preinscripciones registradas en el sistema</p>
</ng-container>

<app-footer></app-footer>
