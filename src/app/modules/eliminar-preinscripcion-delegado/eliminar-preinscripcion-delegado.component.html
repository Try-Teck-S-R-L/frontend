<app-header></app-header>
{{listapre| json }}
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  

  <!-- Name Column -->
  <ng-container matColumnDef="nombreEquipo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombreEquipo">
      Nombre del equipo
    </th>
    <td mat-cell *matCellDef="let listapre">{{ listapre.nombreEquipo }}</td>
  </ng-container>

  <!-- estado Column -->
  <ng-container matColumnDef="habilitado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by habilitado">
      Estado actual
    </th>
    <td mat-cell *matCellDef="let listapre"> {{listapre.habilitado}} </td>
  </ng-container>
  
  <!--eliminar-->>
  <ng-container matColumnDef="eliminarPreinscricion">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by numeroCi"
    >
      Eliminar jugador
    </th>
    <td mat-cell *matCellDef="let jugador">
      <a [routerLink]="['/listajugadores/', jugador.idEquipo]"> eliminar </a>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-footer></app-footer>
