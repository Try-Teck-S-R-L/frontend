<app-header></app-header>

{{ listaPreinscripciones | json }} -->

<h1>vista administrador</h1>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Position Column 
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let equipo of listaEquipos"> {{equipo.nombreEquipo}} </td>
  </ng-container>
-->
  <!-- Name Column -->
  <ng-container matColumnDef="nombreEquipo">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by nombreEquipo"
    >
      Nombre equipo
    </th>
    <td mat-cell *matCellDef="let equipo">
      {{ equipo.nombreEquipo }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="idCategoria">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by idCategoria"
    >
      Categoria
    </th>
    <td mat-cell *matCellDef="let equipo">
      {{ equipo.idCategoria }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="urlinscripcion">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by urlequipo"
    >
      Ver detalle
    </th>
    <td mat-cell *matCellDef="let equipo">
      <button>
        <span><a class="nav-link"
          [routerLink]="['/registrarequipo/', equipo.idPreinscripcion]">
          ver detalle</a></span>
      </button>
      
      

      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-footer></app-footer>
