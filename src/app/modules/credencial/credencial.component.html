<body *ngIf="listaJugadores.length != 0">
  <div class="contenedor-grid-cards" id="credencial">
    <div class="card" *ngFor="let jugador of listaJugadores; index as i">
      <div class="card-border-top"></div>
      <!-- <div class="{{}}"></div> -->
      <img
        class="card img"
        [src]="jugador?.fotoPerfilJugador"
        [alt]="jugador.nombreJugador"
      />
      <label>{{
        jugador?.nombreJugador + " " + jugador?.apellidoJugador
      }}</label>
      <p class="job">{{ infoEquipo?.nombreEquipo }}</p>
      <button>
        <div class="QR" id="QR">
          <qr-code [value]="urlActual"></qr-code>
        </div>
      </button>
    </div>
  </div>

  <br />
  <button class="cssbuttons-io-button" (click)="downloadPDF()">
    <svg
      height="24"
      width="24"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path
        d="M1 14.5a6.496 6.496 0 0 1 3.064-5.519 8.001 8.001 0 0 1 15.872 0 6.5 6.5 0 0 1-2.936 12L7 21c-3.356-.274-6-3.078-6-6.5zm15.848 4.487a4.5 4.5 0 0 0 2.03-8.309l-.807-.503-.12-.942a6.001 6.001 0 0 0-11.903 0l-.12.942-.805.503a4.5 4.5 0 0 0 2.029 8.309l.173.013h9.35l.173-.013zM13 12h3l-4 5-4-5h3V8h2v4z"
        fill="currentColor"
      ></path>
    </svg>
    <span>crear pdf</span>
  </button>
</body>

<ng-container *ngIf="listaJugadores.length === 0">
  <p>Actualmente no existen jugadores en este equipo</p>
</ng-container>
<app-footer></app-footer>
