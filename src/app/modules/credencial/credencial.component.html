<body>
  <div class="container-fluid">
    <div class="row">
      <!--{{ listaJugadores | json }} -->
      <form [formGroup]="credencial" class="container-fluid">
        <div class="row"></div>
      </form>
    </div>

    <div class="row mb-5" id="credencialcita">
      <div class="col-md-6 mb-2">
        <div id="credencial" class="mb-4">
          <div class="row">
            <div class="col-md-12">
              <div class="post row">
                <div class="col-md-3 img">
                  <img src="../../../assets/Imagenes/Logo.png" />
                </div>
                <div class="col-md-9">
                  <h1 class="text-center titulo">Liga de Basket</h1>
                  <div class="sub-titulo">Credencial</div>
                </div>
              </div>
            </div>

            <div class="col-md-8">
              <!--Nombre completo-->
              <div class="form-group p-2 text-black row mx-2">
                <label for="nombreEquipo" class="formulario"
                  >Equipo del jugador:</label
                >
                <!--<label>
									{{jugadorCredencial?.nombre_jug + " " +
									jugadorCredencial?.prim_ap_jug + " " +
									jugadorCredencial?.seg_ap_jug}}
								</label>-->
                <br />
                <p>jose madero lucas</p>
              </div>

              <!--Nombre del equipo-->

                <!--<label>
									{{jugadorCredencial?.nombre_jug + " " +

									jugadorCredencial?.seg_ap_jug}}
								</label>-->
                <br />

              </div>

              <div class="row text-center">

                  <!--categoria-->
                  <div class="form-group p-2 text-black mx-2">
                    <label for="Fecha-de-Nacimiento" class="formulario"
                      >Categoria:</label
                    >
                    <!--<label>{{jugadorCredencial?.fecha_nac_jug}}</label>-->
                  </div>
                  <p>+35</p>
                </div>

                <div class="col-md-4">
                  <!--Rol-->
                  <div class="form-group p-2 text-black row">
                    <label for="Numero-de-Identificacion" class="formulario"
                      >Rol:</label
                    >
                    <!--<label>{{jugadorCredencial?.num_iden_jug}}</label>-->
                  </div>
                  <p>Pivot</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 text-center mb-2">

              <div class="QR" id="QR">
                <qr-code [value]="urlActual"></qr-code>

            </div>
