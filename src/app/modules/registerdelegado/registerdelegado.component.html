<div class="card-body">
  <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="inputName3" class="col-sm col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="name"
          class="form-control"
          id="inputname3"
          placeholder="Name"
          [(ngModel)]="form.name"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm col-form-label">Email</label>
      <div class="col-sm-10">
        <br />
        <input
          type="email"
          name="email"
          class="form-control"
          id="inputEmail3"
          placeholder="Email"
          [(ngModel)]="form.email"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPasswordConfirmation3" class="col-sm col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          name="password"
          class="form-control"
          id="inputPasswordConfirmation3"
          placeholder="Confirm Password"
          [(ngModel)]="form.password"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm col-form-label"
        >Confirm Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          name="password_confirmation"
          class="form-control"
          id="inputPassword3"
          placeholder="Password"
          [(ngModel)]="form.password_confirmation"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!signupForm.valid"
        >
          Sign Up
        </button>
      </div>
    </div>
  </form>
</div>
