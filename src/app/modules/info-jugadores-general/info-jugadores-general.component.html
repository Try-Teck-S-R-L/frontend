<app-header></app-header>

<!--{{ equipoActual | json }} foto wea: {{ fotoMostrar }}
<br />
jugadores: <br />
{{ listaJugadores | json }}
-->
<div class="container">
  <div class="uno">
    <label type="text" name="text" class="input">
      Nombre Completo:
      {{ infoJugador?.nombreJugador + " " + infoJugador?.apellidoJugador }}
      <hr
    /></label>

    <label type="text" name="text" class="input"
      >Edad del jugador: {{ infoJugador?.edadJugador }}
      <hr
    /></label>

    <label type="text" name="text" class="input"
      >Numero de camiseta: {{ infoJugador?.numeroCamiseta }}
      <hr
    /></label>

    <label type="text" name="text" class="input"
      >Pa√≠s del jugador: {{ infoJugador?.nacionalidadJugador }}
      <hr
    /></label>

    <label type="text" name="text" class="input"
      >Posicion del jugador: {{ infoJugador?.posicionJugador }}
      <hr
    /></label>
    <label type="text" name="text" class="input"
      >Talla del jugador: {{ infoJugador?.tallaJugador }}
      <hr
    /></label>
    <label type="text" name="text" class="input"
      >Numero de faltas: {{ infoJugador?.nroFaltas }}
      <hr
    /></label>
  </div>

  <div class="dos">
    <label type="text" name="text" class="input"
      >Numero de robos: {{ infoJugador?.nroRobos }}
      <hr
    /></label>
    <label type="text" name="text" class="input"
      >Numero de asistencias: {{ infoJugador?.nroAsistencias }}
      <hr
    /></label>
    <label type="text" name="text" class="input"
      >Numero de bloqueos: {{ infoJugador?.nroBloqueos }}
      <hr
    /></label>
    <label type="text" name="text" class="input"
      >Numero de puntos: {{ infoJugador?.nroPuntos }}
      <hr
    /></label>
  </div>

  <div class="tres">
    <img
      class="tres img"
      [src]="infoJugador?.fotoPerfilJugador"
      [alt]="infoJugador.nombreJugador"
    />

    <label type="text" name="text" class="input">Logo del equipo</label>
  </div>
</div>

<app-footer></app-footer>
