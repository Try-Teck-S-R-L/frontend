<body>
  <h1>vista administrador</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column 
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let equipo of listaEquipos"> {{equipo.nombreEquipo}} </td>
  </ng-container>
-->
    <!-- Name Column -->
    <ng-container matColumnDef="nombreEquipo">
      <th
        mat-header-cell
        *matHeaderCellDef
        sortActionDescription="Sort by nombreEquipo"
      >
        Nombre equipo
      </th>
      <td mat-cell *matCellDef="let equipo">
        {{ equipo.nombreEquipo }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombreDelegado">
      <th
        mat-header-cell
        *matHeaderCellDef
        sortActionDescription="Sort by nombreDelegado"
      >
        Nombre del delegado
      </th>
      <td mat-cell *matCellDef="let delegado">
        {{ delegado.nombreDelegado }}
      </td>
    </ng-container>

    <ng-container matColumnDef="habilitado">
      <th
        mat-header-cell
        *matHeaderCellDef
        sortActionDescription="Sort by habilitado"
      >
        Estado
      </th>
      <td mat-cell *matCellDef="let equipo">
        {{ equipo.habilitado }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="urlequipo">
      <th
        mat-header-cell
        *matHeaderCellDef
        sortActionDescription="Sort by urlequipo"
      >
        Ver detalle
      </th>
      <td mat-cell *matCellDef="let equipo">
        <a
          class="nav-link"
          [routerLink]="['/informacionequipo/', equipo.idPreinscripcion]"
        >
          <button>ver detalle</button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-container *ngIf="dataSource.data.length === 0">
    <p>No tiene solicitudes de preinscripciones</p>
  </ng-container>
</body>
