  <!-- Name Column -->
  <ng-container matColumnDef="nombreEquipo">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by nombreEquipo"
    >
      Nombre equipo
    </th>
    <td mat-cell *matCellDef="let equipo of listaEquipos">
      {{ equipo.nombreEquipo }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombreDelegado">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by nombreDelegado"
    >
      Nombre del delegado
    </th>
    <td mat-cell *matCellDef="let equipo of listaEquipos">
      {{ equipo.nombreDelegado }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="urlequipo">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by urlequipo"
    >
      Ver detalle
    </th>
    <td mat-cell *matCellDef="let equipo of listaEquipos">
      <a class="nav-link" href="/informacionequipo"> ver detalle</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
