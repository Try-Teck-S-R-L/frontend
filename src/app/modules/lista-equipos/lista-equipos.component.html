<table
  mat-table
  [dataSource]="dataSource"
  
  class="mat-elevation-z8"

  <!-- Name Column -->
  <ng-container matColumnDef="nombreEquipo">
    <th
      mat-header-cell
      *matHeaderCellDef
     
      sortActionDescription="Sort by nombreEquipo"
    >
      Nombre del equipo
    </th>

    <td mat-cell *matCellDef="let equipo">
      {{ equipo.nombreEquipo }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="categoria">
    <th
      mat-header-cell
      *matHeaderCellDef
      
      sortActionDescription="Sort by categoria"
    >
      Categoría
    </th>
    <td mat-cell *matCellDef="let equipo">
      {{ equipo.nombreCategoria }}
    </td>
  </ng-container>

  <!-- Name Column 
  <ng-container matColumnDef="pais">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by paisEquipo"
    >
      País
    </th>
    <td mat-cell *matCellDef="let equipo">
      {{ equipo.procedenciaEquipo }}
    </td>
  </ng-container>
-->
  <!-- Name Column -->
  <ng-container matColumnDef="vermas">
    <th mat-header-cell *matHeaderCellDef >
      Ver más información
    </th>
    <td mat-cell *matCellDef="let equipo">
      <a [routerLink]="['/equiposmenu/', equipo.idEquipo]">
       <button>Ver más información</button> 
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-container *ngIf="dataSource.data.length === 0">
  <p>No tiene equipos registrados</p>
</ng-container>

</body>
