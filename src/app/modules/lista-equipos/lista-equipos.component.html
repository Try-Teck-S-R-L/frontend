<app-header></app-header>
<div class="container">
    <div class="row">
      <div class="col">
       <div class="table-responsive">
       <table class=" mt-4  table table-hover table-striped table-secondary ">
        <thead>
          <tr>
            
            <th scope="col">Nombre equipo</th>
            <th scope="col">Categoría</th>
            <th scope="col">País</th>
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of listaEquipos">
            <th scope="row">{{equipo.equipoid}}</th>
            <td>{{equipo.nombreEquipo}}</td>
            <td>{{equipo.paisEquipo}}</td>
            <td>{{equipo.categoria}}</td>
           
          </tr>
          <tr>
            <td>Martha</td>
            <td>Otto</td>
            <td>Bolivia</td>
          </tr>
</table>
</div>
</div>
</div>
</div>
<app-footer></app-footer>
