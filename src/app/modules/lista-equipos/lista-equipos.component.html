  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by nombreEquipo"
    >
      Nombre equipo
    </th>
    <td mat-cell *matCellDef="let equipo">
      <a [routerLink]="['/listajugadores/', equipo.idEquipo]">
        {{ equipo.nombreEquipo }}
      </a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="categoria">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by categoria"
    >
      Categoría
    </th>
    <td mat-cell *matCellDef="let equipo">
      {{ equipo.nombreCategoria }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="pais">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by paisEquipo"
    >
      País
    </th>
    <td mat-cell *matCellDef="let equipo">
      {{ equipo.procedenciaEquipo }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-footer></app-footer>
