      [src]="equipo.logoEquipo"
      [alt]="equipo.nombreEquipo"
    />
    <label>{{ equipo?.nombreEquipo }}</label>
    <p class="job">{{ equipo?.paisEquipo }}</p>
    <a href="jugadoresgeneral/{{ equipo?.idEquipo }}">
      <button>Ver Jugadores</button></a
    >
    
    <br>
