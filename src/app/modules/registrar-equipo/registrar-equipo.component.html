<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <h3>Inscripci√≥n de equipo</h3>

    <!--INPUT nombre delegado-->
    <div class="mb-3 row">
      <label for="inputnombreDelegado" class="col-sm-2 col-form-label"
        >Nombre delegado:</label
      > <label>{{preinscripcionAprob?.nombreDelegado}} </label>
      
    </div>
    <!--INPUT nombreequipo-->
    <div class="mb-3 row">
      <label for="inputnombreEquipo" class="col-sm-2 col-form-label"
        >Nombre del equipo:</label>
      <label>{{preinscripcionAprob?.nombreEquipo}}</label>
    </div>
    <!--categoria-->
    <div class="mb-3 row">
      <label for="inputnombreDelegado" class="col-sm-2 col-form-label"
        >Categoria:</label
      > <label>{{preinscripcionAprob?.nombreCategoria}} </label>
      
    </div>
    <!--INPUT colorEquipo-->
    <div class="mb-3 row">
      <label for="inputcolorEquipo" class="col-sm-2 col-form-label"
        >Color de camiseta:</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          ngModel
          maxlength="50"
          placeholder="Ingrese el color de camiseta"
          formControlName="colorCamisetaPrincipal"
          class="form-control"
          [ngClass]="{
            'is-invalid': form.colorCamisetaPrincipal.invalid && form.colorCamisetaPrincipal.touched
          }"
        />

        <div
          class="text-danger"
          *ngIf="colorCamisetaPrincipal.errors?.required && colorCamisetaPrincipal.touched"
        >
          Este campo no puede estar vacio.
        </div>
        <div
          class="text-danger"
          *ngIf="
          colorCamisetaPrincipal.value != '' &&
          colorCamisetaPrincipal.invalid &&
          colorCamisetaPrincipal.touched
          "
        >
          Por favor, ingrese caracteres validos
        </div>
      </div>
    </div>
    <!--INPUT ALTERNATIVOcolorEquipo-->
    <div class="mb-3 row">
      <label for="inputcolorsecundarioEquipo" class="col-sm-2 col-form-label"
        >Color de camiseta:</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          ngModel
          maxlength="50"
          placeholder="Ingrese el color de camiseta"
          formControlName="colorCamisetaSecundario"
          class="form-control"
          [ngClass]="{
            'is-invalid': form.colorCamisetaSecundario.invalid && form.colorCamisetaSecundario.touched
          }"
        />

        <div
          class="text-danger"
          *ngIf="colorCamisetaSecundario.errors?.required && colorCamisetaSecundario.touched"
        >
          Este campo no puede estar vacio.
        </div>
        <div
          class="text-danger"
          *ngIf="
          colorCamisetaSecundario.value != '' &&
          colorCamisetaSecundario.invalid &&
          colorCamisetaSecundario.touched
          "
        >
          Por favor, ingrese caracteres validos
        </div>
      </div>
    </div>
    <!--imagen logo-->
    <label class="form-label">Logo:</label>
    <input
      type="file"
      name="logoEquipo"
      id="logoEquipo"
      accept="image/*"
      (change)="onFileSelected($event)"
      required
    />
    <br /><br />

    <!--INPUT subir-->
    <div class="text-center">
    <button class="btn btn-primary mr-1">Registrar</button></div>
  </form>
</div>

<app-footer></app-footer>
